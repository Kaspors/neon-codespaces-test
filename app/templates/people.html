{% extends "base.html" %}
{% block title %}People{% endblock %}
{% block content %}

<div class="card">
  <h2>People</h2>
  <form action="/people/add" method="post" class="grid3">
    <div><label>Name</label><input name="name" required></div>
    <div><label>Email</label><input name="email" type="email" placeholder="optional"></div>
    <div class="right"><button class="primary">Save</button></div>
  </form>
</div>

<div class="card">
  <table>
    <thead><tr><th>ID</th><th>Name</th><th>Email</th><th class="right">Actions</th></tr></thead>
    <tbody>
      {% for r in rows %}
        <tr>
          <td>{{ r.id }}</td><td>{{ r.name }}</td><td>{{ r.email or 'â€”' }}</td>
          <td class="right">
            <form class="inline" action="/people/delete/{{ r.id }}" method="post" onsubmit="return confirm('Delete this person?')">
              <button class="danger">Delete</button>
            </form>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="4" class="muted">No people yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
